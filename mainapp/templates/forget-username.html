{% extends 'index.html' %}
{% block title %}
<title>Virtual labs | Forget Password Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid mt-3">
    <div class="row my-5" style="height: 450px;">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h2 class="bg-dark text-light text-center p-2">Forget Password Section</h2>
            <br>
            <br>
            {% for i in messages %}
            <div class="alert " style="color: red;text-align: center;" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter User Name to Get OTP to Reset Password">
                </div><br>
                <button type="submit" class="btn-secondary text-light w-100 btn-sm mybtn" style="    border: 1px solid #49D292;
                background: #49D292;
                color: #ffffff;border-radius: 15px;">Sent OTP</button>
            </form>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
