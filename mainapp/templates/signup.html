{% extends 'index.html' %}
{% block title %}
<title>Virtual Labs | Signup</title>
{% endblock %}

{% block body %}
<div class="container-fluid w-100 py-3">
    <div class="center m-auto border p-5" style="width:65% ; height: 500px;    margin-left: 280px;">
        <h6 class="text-center" style="font-size: 25px;"><span class="text-primary"
                style="font-size: 35px;">Create</span> Your Account</h6>
        <br>
        {% if messages %}
        {% for m in messages %}
        <div class="alert" style="color: red;" role="alert">
            {{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}

        <form action="/signup/" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">fullName</label>
                    <input type="text" class="form-control" name="name" id="name" required
                        placeholder="Enter full Name : ">
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" class="form-control" name="username" id="username" required
                        placeholder="Enter User Name : ">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Phone No" class="form-label">Phone No.</label>
                    <input type="text" class="form-control" name="phone" id="phone" required
                        placeholder="Enter Phone No : ">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" required
                        placeholder="Enter Email : ">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required
                        placeholder="Enter Password : ">
                </div>
                <div class="col-md-6">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" id="cpassword" required
                        placeholder="Enter Password : ">
                </div>
            </div>
            <br>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100 btn-sm">Signup</button>
            </div>
        </form>
        <div class="d-flex justify-content-between">
            <a href="/login/" class="text-primary">Already User? Login to your Account</a>
        </div>
    </div>
</div>
